<ion-header>

  <ion-navbar color="primary">
    <ion-title>Food Inventory</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">
  <ion-list>
    <!--
    <ion-item-group *ngFor="let group of groupedItems">
      <ion-item-divider color="third">{{group.letter}}</ion-item-divider> -->
      <ion-item-sliding *ngFor="let item of listItems">

        <ion-item>
          <h2>{{item.title}}</h2>
          <p>QTY</p>
        </ion-item>

        <ion-item-options>
          <button ion-button icon-only (click)="editItem(item)" color="light">
            <ion-icon name="paper"></ion-icon>

          </button>

          <button ion-button icon-only (click)="deleteFood(item)" color="danger">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>

   <!-- </ion-item-group> -->

  </ion-list>

</ion-content>
