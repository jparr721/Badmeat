<ion-content>
  <ion-list>

    <ion-item>
      <ion-label stacked>List Title</ion-label>
      <ion-input type="text" [(ngModel)]="listTitle"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Description (ex. "Barbeque Shopping")</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="third" block (click)="saveList()"></button>
  </div>
</ion-content>
